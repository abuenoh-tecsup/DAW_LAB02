{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">
                        {% if form.instance.id %}
                            Edit Task
                        {% else %}
                            Create New Task
                        {% endif %}
                    </h3>
                </div>
                <div class="card-body">
                    <form id="task-form" data-task-id="{{ form.instance.id|default:'' }}">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
                            {{ form.title }}
                            <div class="text-danger" id="error-title"></div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                            {{ form.description }}
                            <div class="text-danger" id="error-description"></div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.due_date.id_for_label }}" class="form-label">Due Date</label>
                                {{ form.due_date }}
                                <div class="text-danger" id="error-due_date"></div>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.priority.id_for_label }}" class="form-label">Priority</label>
                                {{ form.priority }}
                                <div class="text-danger" id="error-priority"></div>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                                {{ form.status }}
                                <div class="text-danger" id="error-status"></div>
                            </div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{% url 'task_list' %}" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-p
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            
                            rimary" id="submit-task">
                                {% if form.instance.id %}
                                    Update Task
                                {% else %}
                                    Create Task
                                {% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
